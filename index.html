<!DOCTYPE HTML>
<html>

    <head>
        <title>Smalldromeda</title>
        <!-- Copy the code below on your HTML file or header -->
        <script src="js/seadragon-min.js" type="text/javascript"></script>
        <!-- <script src="http://seadragon.com/ajax/0.8/seadragon-min.js" type="text/javascript"></script> -->
        <script type="text/javascript">
            Seadragon.Config.imagePath = "img/";

            function start() {
                var viewer = new Seadragon.Viewer("seadragon");
                var navControl = viewer.getNavControl();
                //remove full screen button
                navControl.removeChild(navControl.lastChild);
                viewer.openDzi("map/map.xml");
            }
        </script>
        <style type="text/css">
            html, body, #seadragon {
                width: 100%;
                height: 100%;
                background-color: #000;
                margin: 0px;
                padding: 0px;
            }
            
            #infobar {
              position: absolute;
              width: 100%;
              z-index: 100;
              text-align: center;
              margin: 0;
              background: #fff;
              font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Geneva, Verdana, sans-serif;
              line-height: 1.5;
              /* RGBa with 0.6 opacity */
              background: rgba(256, 256, 256, 0.5);
              /* For IE 5.5 - 7*/
              filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#80FFFFFF, endColorstr=#80FFFFFF);
              /* For IE 8*/
              -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#80FFFFFF, endColorstr=#80FFFFFF)";
            }
        </style>
        <!-- End -->
    </head>

    <body onload="start();">
      <p id="infobar">
        Version 1.0.0
        |
        Data by 8.12.13
      </p>
      <div id="seadragon"></div>
    </body>

</html>
